<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="score-board">
            <div id="player-score">Player: 0</div>
            <div id="computer-score">Computer: 0</div>
        </div>
        <div class="buttons">
            <button id="rock" onclick="playRound('rock')">Rock</button>
            <button id="paper" onclick="playRound('paper')">Paper</button>
            <button id="scissors" onclick="playRound('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
        <button id="restart" onclick="restartGame()" style="display:none">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
